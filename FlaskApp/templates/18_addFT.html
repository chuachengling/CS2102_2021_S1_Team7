          <div class="main">

        <section class="signup-form">
            <!--<img src="static/images/Dogs.jpg" style="background-image: url('static/images/Dogs.jpg');">-->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account for Full-Time</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Full-Time Employee Name" style="color: black" />
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Full-Time Employee Email" style="color: black"/>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" style="color: black"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat password" style="color: black"/>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Full-Time Employee agrees to all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>
